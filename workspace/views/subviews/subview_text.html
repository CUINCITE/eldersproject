<div class="text
{% if short %} text--short{% endif %}
{% if large %} text--large{% endif %}
{% if wide %} text--wide{% endif %}
{% if huge %} text--huge{% endif %}
{% if modifiers %}{% for modifier in modifiers %} text--{{modifier}}{% endfor %}{% endif %}">
    {% if heading %}
        {% include 'components/c_heading.html' with heading %}
    {% endif %}
    {{text|raw}}
</div>
