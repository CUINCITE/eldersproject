<div class="menu js-menu">
    <div class="menu__wrap">
        {% include './scaffold/search.html' %}
        <nav class="menu__nav">
            <ul>
                {% for item in scaffold.menu.nav %}
                    <li class="menu__item">
                        <a href="{{ item.url }}">
                            <span class="menu__arrow">
                                {% include "./components/c_arrow_icon.html" with { reversed: true } %}
                            </span>
                            <span class="menu__text">{{ item.label }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
        <ul class="menu__footer">
            {% for item in scaffold.menu.footer %}
                <li class="menu__link">
                    <a href="{{ item.url }}">
                        <span>
                            <span>{{ item.label }}</span>
                            <span>{{ item.label }}</span>
                        </span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <button aria-label="Close menu" class="menu__close js-menu-close"><i class="icon-close"></i></button>
</div>
