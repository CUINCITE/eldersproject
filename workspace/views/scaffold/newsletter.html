<form class="newsletter box" action="json/newsletter.json" data-api='{"beforeCall": "validate", "callback": "onSubscribe"}'>
    <input type="hidden" data-recaptcha data-recaptchakey="6LcHsOMoAAAAAJgIWp7B-XpDKBGk1_dpVXxXu_IT" name="token" required="required">
    <h2 class="newsletter__heading">Newsletter:</h2>
    <fieldset>
        <legend>Sign up with your email address to receive news and updates.</legend>
        <div class="newsletter__input">
            <label for="email" class="sr-only">Enter your e-mail address</label>
            <input id="email" type="email" name="email" required placeholder="ENTER YOUR E-MAIL ADDRESS">
            <div class="newsletter__error js-error"></div>
            <div class="newsletter__button">
                {% include "components/c_button.html" with scaffold.newsletter.button %}
            </div>
        </div>
    </fieldset>
</form>
