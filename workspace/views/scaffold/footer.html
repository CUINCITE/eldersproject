<footer class="footer">
    <div class="footer__top">
        <div class="grid">
            <div class="col-span-12">
                <p class="footer__copy">Copyright 2023</p>
            </div>
        </div>
    </div>
    <div class="footer__bottom box">
        <div class="grid">
            <div class="col-span-12">
                <div class="footer__links">
                    {% for item in scaffold.footer %}
                        <a href="{{ item.url }}">{{ item.label }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</footer>
