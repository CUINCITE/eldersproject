<section class="module module--map box" data-scroll="box">
    <div class="box__bg"></div>
    <div class="map" data-component="Map">
        <div class="map__aside">
            <div class="map__heading">
                {% include "./components/c_heading.html" with { label: "Map" } %}
            </div>
            <ul class="map__locations">
                {% for item in locations %}
                    <li class="map__location">
                        <button class="map__location-button js-location" data-title="{{item.title}}" data-location="{{item.location}}" data-coords="{{item.coords[0]}}, {{item.coords[1]}}" data-interviews="{{item.interviews|json_encode()}}"></button>
                        <div class="map__title">
                            {{item.title}}
                        </div>
                        <div class="map__description">
                            <div class="map__description-wrapper">
                                <p>{{item.description}}</p>
                            </div>
                        </div>
                    </li>
                {% endfor %}

            </ul>
        </div>
        <div class="map__wrap">
            <div id="map" class="map__container js-map"></div>
            <ul class="map__interviews js-interviews-list"></ul>
        </div>
    </div>
</section>
