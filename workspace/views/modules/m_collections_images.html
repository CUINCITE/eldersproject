<section class="module module--collections_images desktop-only" data-scroll="box">

        <div class="collections_images__content">
                <div class="col-span-1 col-start-2">
                    <div class="collections_images__names" data-component="AccordeonList" data-close-others="true">

        </div>
    </div>
