 <section class="module module--collection_location">
    <div class="collection_location">
        <div class="collection_location__claim box">
            <div class="grid">
                <div class="col-span-12">
                    {% include "./components/c_claim.html" with { modifier: "collection", text: claim } %}
                </div>
            </div>
        </div>
        <div class="collection_location__pin box">
            <div class="grid">
                <div class="col-span-12">
                    <p class="collection_location__locations">[[svg::pin]]{{location}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
