<footer class="footer">
  <div class="footer__bottom box" data-scroll="box">
    <div class="box__bg"></div>
    <div class="grid">
      <div class="col-span-12">
        <div class="footer__links">
          {% for item in scaffold.footer %}
          <a href="{{item.url}}" {% if item.url|slice(0,4)=='http' %}target="_blank"{% endif %}>
            <span>
              <span>{{item.label}}</span>
              <span>{{item.label}}</span>
            </span>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</footer>
