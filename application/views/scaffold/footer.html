<footer class="footer">
  <div class="footer__top">
    <div class="grid">
      <div class="col-span-12">
        <p class="footer__copy">&copy; Copyright {{ 'now' | date('Y') }}</p>
      </div>
    </div>
  </div>
  <div class="footer__bottom box">
    <div class="grid">
      <div class="col-span-12">
        <div class="footer__links">
          {% for item in scaffold.footer %}
          <a href="{{item.url}}">
            <span>
              <span>{{item.label}}</span>
              <span>{{item.label}}</span>
            </span>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</footer>
