<div id="modal-sort" class="interviews-grid__modal modal" data-component="Modal">
    <div class="modal__bar js-modal-bar">
        <button class="modal__close js-modal-close" aria-label="Close filters modal"><i class="icon-close"></i></button>
        <h3 class="modal__title">Sort by</h3>
    </div>

    <div class="modal__wrap js-modal-wrap">
        <form action="" data-component="Load" data-options='{"contentSelector": "#interviews-grid", "live": true, "updateCurrentSorting": "true", "extra": ".js-interviews-filters", "filtered": ".js-interviews-filtered"}' class="modal__form js-interviews-sort-mobile">
            <div class="modal__grid">
                <fieldset class="modal__group">
                    <div>
                        <input type="radio" checked name="sort" id="narrators-modal" value="narrators" {% if sort.selected == 'narrators' or not sort.selected %} checked{% endif %}>
                        <label for="narrators-modal"><i class="checkmark">[[svg::checkmark]]</i><span>Narrators A-Z</span></label>
                    </div>
                    <div>
                        <input type="radio" name="sort" id="narrators-modal-za" value="!narrators" {% if sort.selected == '!narrators' %} checked{% endif %}>
                        <label for="narrators-modal-za"><i class="checkmark">[[svg::checkmark]]</i><span>Narrators Z-A</span></label>
                    </div>
                    <div>
                        <input type="radio" name="sort" id="locations-modal" value="locations" {% if sort.selected == 'locations' %} checked{% endif %}>
                        <label for="locations-modal"><i class="checkmark">[[svg::checkmark]]</i><span>Locations</span></label>
                    </div>
                    <div>
                        <input type="radio" name="sort" id="collections-modal" value="collections" {% if sort.selected == 'collections' %} checked{% endif %}>
                        <label for="collections-modal"><i class="checkmark">[[svg::checkmark]]</i><span>Collections</span></label>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</div>
