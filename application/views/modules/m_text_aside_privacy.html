<section class="module module--text-aside">
    <div class="text_aside">
        <div class="box">
            <div class="grid grid--row-start">

                <div class="text_aside__column col-span-6 col-start-1 no-padding">
                    <h2 class="heading heading--aside heading--medium">
                        {{label|nl2br|brackets2tag('i')|raw}}
                    </h2>
                </div>

                <div class="text_aside__column col-span-6 col-start-7">
                    <div class="text text--wide text--privacy">
                        {{text|raw}}
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
