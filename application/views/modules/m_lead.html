{% if header=='large' %}{% include 'subviews/subview_header_large.html' %}{% endif %}
<section class="module module--claim box">
  <div class="grid">
    <div class="col-span-12">
      <div class="claim claim--collections">
        {{text}}
        {% if params.sticker==1 %}        
        <div class="claim__sticker">
            {% include 'subviews/subview_sticker.html' with {label:'Discover more'} %}
        </div>        
        {% endif %}            
      </div>
    </div>
  </div>
</section>
