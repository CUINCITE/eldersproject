<section class="module module--text-aside">
    <div class="text_aside">
        <div class="box">
            <div class="grid grid--row-start">
                <div class="col-span-6 col-start-1 no-padding">
                    <h2 class="heading heading--aside heading--medium">
                        {{label|nl2br|brackets2tag('i')|raw}}
                    </h2>
                </div>
                <div class="col-span-6 col-start-7">
                    <div class="text text--large">
                        {{text|raw}}
                    </div>
                </div>
                {% if params.decor %}
                <div class="text_aside__decorator">
                    <section class="module module--boxes">
                        <div class="boxes">[[svg::boxes]]</div>
                    </section>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
