<section class="module module--collections_images desktop-only" data-scroll="box">
    <div class="box__bg"></div>
    <div class="collections_images">
        <section class="module">
            <div class="box">
                <div class="grid">
                    <div class="col-span-12">
                        <h2 class="heading heading--right">Collections</h2>
                    </div>
                </div>
            </div>
        </section>
        <div class="collections_images__content" data-scroll="collections">
            <div class="col-span-1 col-start-2">
                <div class="collections_images__names js-scroll-names">

                    <ul class="names">
                        {% for item in items %}
                                <li class="names__name js-accordeon-item is-closed">
                                    <a href="{{ item.url }}" class="names__link"></a>
                                    <div class="names__author">
                                        <button class="names__button js-accordeon-button">
                                            <span class="sr-only">Toggle visibility of the content</span>
                                        </button>
                                        <span class="names__box">{{ item.label }}</span>
                                    </div>


                                    <div class="names__expand">
                                        <div class="names__expand-wrap">
                                            <p class="names__claim">{{ item.collection_title | nl2br }}</p>
                                        </div>
                                    </div>

                                    <!--
                                    <div class="names__copy js-accordeon-copy">
                                        <div class="names__link">

                                            <a href="{{ item.url }}" class="button button--simple">

                                                {% include "./components/c_arrow_icon.html" %}

                                                <span>Explore {{ item.amount }} interviews</span>
                                            </a>

                                        </div>
                                        <div class="text">
                                            <p>{{ item.lead }}</p>
                                        </div>
                                    </div>
                                    -->
                                </li>
                        {% endfor %}
                    </ul>

                </div>

                <div class="collections_images__cards js-scroll-cards">
                    <ul class="cards">
                        <li class="cards__card cards__card--placeholder cards__card--lightblue"></li>
                        <li class="cards__card cards__card--placeholder cards__card--yellow"></li>
                        <li class="cards__card cards__card--placeholder cards__card--red"></li>
                        <li class="cards__card cards__card--placeholder cards__card--dark-green"></li>
                    {% for item in items | reverse %}
                        <li class="cards__card">
                            {% include "subviews/subview_picture.html" with {image:item.image} %}
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>

            <div class="collections_images__filler col-start-1 col-span-2"></div>
        </div>

    </div>
</section>
