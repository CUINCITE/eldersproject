<section class="jumbotron text-center">
    <div class="container">
      <h2>Collection: {{item.label}} ({{items|length}})</h2>
      <hr>
      {% for item in items %}      
        <ol>
          <a href="{{item.url}}">{{item.label}}</a>
          <br>{{item.locations}}
          
        </ol>
        {% endfor %}
      
    </div>
  </section>
