<section class="module module--collections">
  <div class="collections">
    <div class="collections__grid">
      {% for item in items %}
      <div class="collections__item collection {% if loop.index is divisible by (2) %}collection--reversed{% endif %}">
        <div class="box">
          <div class="grid">
            <div class="col-span-12">
              <h2 class="collection__name">{{item.label}}</h2>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="grid">
            <div class="col-span-12">
              <div class="collection__wrap">
                <div class="collection__image">
                  <div class="collection__illustration">
                    <div class="illustration illustration--{{item.color}}">
                      <div class="illustration__front">
                        <div class="illustration__image">
                          {% include 'subviews/subview_picture.html' with {image:item.image} %}                          
                        </div>
                      </div>
                      <div class="illustration__back"></div>
                    </div>
                  </div>
                </div>
                <div class="collection__data">
                  <div class="collection__states">Galveston, Houston, San Antonio, Austin, Dallas and surrounding areas
                    in Texas</div>
                  <div class="collection__button">
                    <a href="{{item.url}}" class="button button--simple button--">
                      <i class="icon-btn-arrow arrow ">
                        <span></span>
                        <span></span>
                        <span class="triangle"></span>
                      </i> <span>Explore</span>
                    </a> <span>{{item.amount}} Interviews</span>
                  </div>
                  <div class="collection__text">{{item.lead}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
