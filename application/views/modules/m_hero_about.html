<section class="module module--about_hero ">
    <div class="about_hero">

        <div class="about_hero__logo desktop-hide">
            {% include "components/c_logo_box.html" %}
        </div>

        <div class="about_hero__heading">
            <section class="module">
                <div class="box">
                    <div class="grid">
                        <div class="col-span-12">
                            <h2 class="heading heading--right heading--title">
                                {{label}}
                            </h2>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="box">
            <div class="col-span-12">
                <div class="about_hero__cards">
                    {% include "subviews/subview_illustration.html" with { shadow: item.shadow, image: item.image, modifier: "extraShadows" } %}
                </div>
            </div>
        </div>

    </div>
</section>
