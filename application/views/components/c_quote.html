<div class="quote{% if mini %} quote--mini{% endif %}">
    <blockquote>
        <p>
            {{text}}
            {% if clip %}
                <button data-audio-player="{{clip.player}}" data-start="{{clip.start}}" class="quote__cassette">[[svg::cassette]]</button>
            {% endif %}
        </p>
        {% if author %}
            <footer>{{label}}</footer>
        {% endif %}

    </blockquote>
</div>
