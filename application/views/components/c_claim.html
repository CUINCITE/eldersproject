<div class="claim {% if small %}claim--small {% endif %}{% if modifier %} claim--{{modifier}}{% endif %}" data-scroll="claim">
    <p>
        {% if quote %}
        <span>
            [[svg::quote-icon]]
        </span>
        {% endif %}
        {{text}}
    </p>
    {% if author %}
        <span class="claim__author">{{author}}</span>
    {% endif %}
    {% if sticker %}
        <div class="claim__sticker">
            {% include "./components/c_sticker.html" with sticker %}
        </div>
    {% endif %}
</div>
