<a
    href="{{url}}"
    class="button{% if modifiers %}{% for modifier in modifiers %} button--{{modifier}}{% endfor %}{% endif %}"
    {% if more %}data-more{% endif %}
    {% if filters %}data-filters{% endif %}
    {% if animate %}data-component="Button"{% endif %}
    >
    {% include "./components/c_arrow_icon.html" with { small } %}
    <span class="link__text">{% if text %}{{text|raw}}{% else %}button{% endif %}</span>
    {% if extraText %}<span>{{extraText|raw}}</span>{% endif %}
</a>
