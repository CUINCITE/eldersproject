<h2 class="heading
    {% if size %} heading--{{size}}{% endif %}
    {% if isLongWord %} heading--longword{% endif %}
    {% if reclined %}heading--reclined{% endif %}
    {% if medium %}heading--medium{% endif %}
    {% if small %}heading--small{% endif %}
    {% if aside %}heading--aside{% endif %}
    {% if align %}heading--{{align}}{% endif %}
    {% if modifiers %}{% for modifier in modifiers %} heading--{{modifier}}{% endfor %}{% endif %}"
>
{{label}}
</h2>
